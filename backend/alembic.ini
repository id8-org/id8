# A generic Alembic configuration file for your FastAPI project

[alembic]
# Path to migration scripts
script_location = alembic

# Database URL (can be overridden by env var)
sqlalchemy.url = postgresql://postgres:postgres@db:5432/ideas

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s 